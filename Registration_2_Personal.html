<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/Style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Patient Information Registration</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img src="https://images1-fabric.practo.com/practices/1325834/ortho-care-clinic-chennai-605b662ac833b.png"
                class="w-25">
              ICOPE
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    <!--<form class="form-inline my-2 my-lg-0">-->
                <!--<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
                <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
            </form>
        </div>
    </nav>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Ensure that all details entered are CORRECT and VALID!</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container">
        <h2 class="text-center my-3">Personal Details</h2>
        <form action="/test" method="post">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name">
            </div>
            <div class="form-group">
                <label for="secondname">Last Name:</label>
                <input type="text" class="form-control" id="secondname" name="secondname" placeholder="Last name">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" placeholder="" min="01-01-1900" max = "01-01-2000">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Age" min="50" max="130">
            </div>
            <div class="form-group">
                <label for="phone">Contact Number: </label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Primary Contact Number">
            </div>
            <div class="form-group">
                <label for="phone">Alternate Contact Number: </label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Alternate Contact Number">
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="street" name="street" placeholder="Street"> <br>
                <input type="text" class="form-control" id="street" name="street" placeholder="Locality"> <br>
                <input type="text" class="form-control" id="street" name="street" placeholder="City"> <br>   
                <input type="number" class = "form-control" id="pincode" name = "pincode" placeholder = "Pincode" size = "6"> <br>          
                <select class="form-control" id="as" name="state">
                       <option selected>(Select State)</option>
                       <option>Tamil Nadu</option>
                       <option>Puducherry</option>
                       <option>Kerala</option>
                       <option>Andhra Pradesh</option>
                       <option>Maharashtra</option>
                       <option>Gujarat</option>
                       <option>Karnataka</option>
                       <option>West Bengal</option>
                </select>
            </div>
            <center>
                <div>
                
                <button class="btn btn-danger">
                    <a href = "{{url_for('medical1')}}">Proceed to enter medical details</a></button>
                
                </div>
            </center>
        </form>
    </div>
    <br>
    <br>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
