    <div class="container">
        <h2 class="text-center my-3">Medical Details</h2>
        <form action="/test" method="post">
            <div class="form-group">
                <label for="bloodgroup">Blood Group:</label>
                <select class="form-control" id="as" name="bloodgroup">
                    <option>O +ve</option>
                    <option>O -ve</option>
                    <option>A +ve</option>
                    <option>A -ve</option>
                    <option>B +ve</option>
                    <option>B -ve</option>
                    <option>AB +ve</option>
                    <option>AB -ve</option>
                </select>
            </div>
            <div class="form-group">
                <label for="allergies">First Name:</label>
                <input type="text" class="form-control" id="allergies" name="allergies" placeholder="Mention any allergies, else leave space blank">
            </div>
            <div class="form-group px-0">
                <label>Check if you have had a history of the following: </label>
                <div class="form-group px-4">
                    <input class="form-check-input" type="checkbox" value="" id="cancer" name="cancer">
                    <label class="form-check-label" for="defaultCheck1">
                        Cancer
                    </label>
                </div>
                <div class="form-group px-4">
                    <input class="form-check-input" type="checkbox" value="" id="asthma" name="asthma">
                    <label class="form-check-label" for="defaultCheck1">
                        Asthma
                    </label>
                </div>
                <div class="form-group px-4">
                    <input class="form-check-input" type="checkbox" value="" id="cardiac" name="cardiac">
                    <label class="form-check-label" for="defaultCheck1">
                        Cardiac Disease
                    </label>
                </div>
                <div class="form-group px-4">
                    <input class="form-check-input" type="checkbox" value="" id="diabetes" name="diabetes">
                    <label class="form-check-label" for="defaultCheck1">
                        Diabetes
                    </label>
                </div>
                <div class="form-group px-4">
                    <input class="form-check-input" type="checkbox" value="" id="hyper" name="hyper">
                    <label class="form-check-label" for="defaultCheck1">
                        Hypertension
                    </label>
                </div>
                <div class="form-group px-4">
                    <input class="form-check-input" type="checkbox" value="" id="epi" name="epi">
                    <label class="form-check-label" for="defaultCheck1">
                        Epilepsy
                    </label>
                </div>
                <div class="form-group px-4">
                    <input class="form-check-input" type="checkbox" value="" id="disorder" name="disorder">
                    <label class="form-check-label" for="defaultCheck1">
                        Psychological Issues
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="medhistory">Mention any medical history not mentioned above:</label>
                <textarea class="form-control" id="medhistory" name="medhistory" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="medhistory">Mention anything specifically to be taken care of (medically):</label>
                <textarea class="form-control" id="medhistory" name="medhistory" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="concerns">Describe current concerns or current medical issue</label>
                <textarea class="form-control" id="concerns" name="concerns" rows="3"></textarea>
            </div>
            
                <centre>

                <button type="submit" class="btn btn-danger">Submit</button>
                        </div></a>
                </centre>
